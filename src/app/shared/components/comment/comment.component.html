<section class="bg-gray-100 p-4 rounded-lg my-2">
    <div class="flex items-center space-x-3">
        <img [src]="comment().commentCreator.photo.includes('undefined') ? '/images/profile.png' : comment().commentCreator.photo "
            class="size-10" [alt]="comment().commentCreator.name">


        <div class="">
            <h3 class="text-lg leading-2"> {{comment().commentCreator.name}} </h3>
            <span class="text-gray-400 text-sm"> {{comment().createdAt|date}} </span>
        </div>

    </div>

    <p class="my-3"> {{comment().content}} </p>


</section>
